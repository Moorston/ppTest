    <link rel="stylesheet" href="css/loginCss.css">
</head>

<script type="text/javascript">

    function login() {
        $.ajax({
            type: 'POST',
            dataType: "json",
            url: "/login.do",
            data: $('#loginForm').serialize(),
            success: function (data) {
                if (data.success==true){
                    $.messager.popup("登陆成功");
                    window.location.href="/personal.do"
                }else {
                    $.messager.popup(data.msg);
                }
            },
            error:function () {
                $.messager.popup("密码或用户名错误");
            }
        });
    }
</script>

</nav>

<!--SIGN UP-->
<div class="login-form">
    <div class="close"> </div>
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="avtar">
        <img src="images/headImg.png" />
    </div>
    <form id="loginForm" onsubmit="return false" class="loginForm" action="##" method="post">
        <input type="text" id="username" name="username" placeholder="用户名" value="">
        <div class="key">
            <input type="password" id="password" name="password" placeholder="密码" value="">
        </div>
        <div class="signin">
            <button type="button" id="regSubmitBtn" class="btn-submit" onclick="login()" >Sign up</button>
        </div>

    </form>

</div>
